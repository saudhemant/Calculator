<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="static/favicon/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/main_styles.css">
    <title>Calculator</title>
</head>
<body class="bg-dark text-light">
    <div class="main-container border border-light m-1 p-5">
        <p class="display-2">Calculator</p>
        <div class="sub-container border border-light p-3">
            <input type="text" class="form-control mb-2 text-end">
            <div class="container main-container">
                <div class="row">
                    <button type="button" class="clear" data-key="c">c</button>
                    <button type="button" class="operator" data-key="%">%</button>
                    <button type="button" class="backspace" data-key="Backspace"><-</button>
                    <button type="button" class="operator" data-key="/">/</button>
                </div>
                <div class="row">
                    <button type="button" class="num" data-key="1">1</button>
                    <button type="button" class="num" data-key="2">2</button>
                    <button type="button" class="num" data-key="3">3</button>
                    <button type="button" class="operator" data-key="*">*</button>
                </div>
                <div class="row">
                    <button type="button" class="num" data-key="4">4</button>
                    <button type="button" class="num" data-key="5">5</button>
                    <button type="button" class="num" data-key="6">6</button>
                    <button type="button" class="operator" data-key="-">-</button>
                </div>
                <div class="row">
                    <button type="button" class="num" data-key="7">7</button>
                    <button type="button" class="num" data-key="8">8</button>
                    <button type="button" class="num" data-key="9">9</button>
                    <button type="button" class="operator" data-key="+">+</button>
                </div>
                <div class="row">
                    <button type="button" class="num" data-key="00">00</button>
                    <button type="button" class="num" data-key="0">0</button>
                    <button type="button" class="decimal" data-key=".">.</button>
                    <button type="button" class="equals" data-key="Enter">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
